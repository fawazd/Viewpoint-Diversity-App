{% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'quiz/style.css' %}" />

{% block content %}
<nav class="navbar">
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link active" href="/progress">PROGRESS</a>
    </li>
  </ul>
    <a class="nav-link active logout" href="/">LOGOUT</a>
</nav>
<div class="cont">
    <h2>Welcome {{username}}</h2>
    <div class="justify">
        {% for key, value in progress.items %}
            <p style="font-size: 120%;">Step {{key}}:</p>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: {{value}}%; padding-left: {{padding}};" aria-valuenow="{{value}}" aria-valuemin="0" aria-valuemax="100">{{value}}%</div>
            </div>
        {% endfor %}
        <br><h4 class="underline">Overall score: {{user_score}}% of quiz questions right</h4>
        <form action="{% url 'quiz:progress' %}" method="post">
            {% csrf_token %}
            <div class="input-group">
                <button class="btn btn-outline-secondary progr" type="submit" >Continue</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
